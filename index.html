<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/blocks/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/vars.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <button type="button" class="header__menu"></button>
      <a class="header__logo">Товары и точка</a>
      <div class="header__search">
        <input
          type="search"
          class="header__search-input"
          placeholder="Я ищу..."
        />
        <button type="button" class="header__search-button"></button>
      </div>
      <div class="header__nav-items">
        <a class="header__nav-item header__nav-item_profile text-caption">
          Профиль
        </a>
        <a class="header__nav-item header__nav-item_cart text-caption">
          Корзина
          <span class="header__nav-item-counter">3</span>
        </a>
      </div>
      <button class="header__mobile-search"></button>
    </header>
  </body>
</html>
