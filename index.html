<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/blocks/header.css" />
    <link rel="stylesheet" href="./css/blocks/cart.css" />
    <link rel="stylesheet" href="./css/blocks/cart-item.css" />
    <link rel="stylesheet" href="./css/blocks/cart-sidebar.css" />
    <link rel="stylesheet" href="./css/blocks/checkbox.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/vars.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <button type="button" class="header__menu"></button>
      <a class="header__logo" href="/">Товары и точка</a>
      <div class="header__search">
        <input
          type="search"
          class="header__search-input"
          placeholder="Я ищу..."
        />
        <button type="button" class="header__search-button"></button>
      </div>
      <nav class="header__nav-items">
        <a class="header__nav-item header__nav-item_profile text-caption">
          Профиль
        </a>
        <a class="header__nav-item header__nav-item_cart text-caption">
          Корзина
          <span class="header__nav-item-counter">3</span>
        </a>
      </nav>
      <button class="header__mobile-search"></button>
    </header>
    <main class="main">
      <section class="cart">
        <h1 class="cart__title h1">Корзина</h1>
        <div class="cart__content">
          <details open class="cart-accordion">
            <summary class="cart-accordion__header">
              <label class="cart-accordion__label">
                <input type="checkbox" class="cart-accordion__header-checkbox checkbox" />
                <span class="cart-accordion__text">Выбрать все</span>
              </label>
            </summary>
            <ul class="cart-accordion__items">
              <li class="cart-accordion__item">
                <input type="checkbox" class="checkbox" />
                <div class="cart-item">
                  <img
                    class="cart-item__img"
                    src="./assets/images/t-shirt.jpg"
                    alt="Футболка UZcotton мужская"
                  />
                  <div class="cart-item__info">
                    <a href="#">Футболка UZcotton мужская</a>
                    <div class="cart-item__features text-caption">
                      <span class="cart-item__feature">Цвет: белый</span>
                      <span class="cart-item__feature">Размер: 56</span>
                    </div>
                    <div class="cart-item__additional-info">
                      <span class="text-caption">Коледино WB</span>
                      <span class="text-caption cart-item__tooltip-wrapper">
                        OOO Вайлдберриз
                        <button
                          type="button"
                          class="cart-item__tooltip-icon"
                        ></button>
                      </span>
                    </div>
                  </div>
                  <div>
                    <div class="cart-item__counter cart-item-counter">
                      <button
                        type="button"
                        disabled
                        class="cart-item-counter__dec cart-item-counter__btn text-lead"
                      >
                        −
                      </button>
                      <input
                        class="cart-item-counter__input"
                        type="number"
                        value="1"
                        step="1"
                        min="1"
                      />
                      <button
                        type="button"
                        class="cart-item-counter__inc cart-item-counter__btn text-lead"
                      >
                        +
                      </button>
                    </div>
                    <span class="cart-item__remaining text-caption">Осталось 2 шт.</span>
                    <div class="cart-item__actions">
                      <button type="button" class="cart-item__action">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="20"
                          height="20"
                          viewBox="0 0 20 20"
                          fill="none"
                        >
                          <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M3.03396 4.05857C2.26589 4.75224 1.76684 5.83284 1.99493 7.42928C2.22332 9.02783 3.26494 10.6852 4.80436 12.3478C6.25865 13.9184 8.10962 15.4437 9.99996 16.874C11.8903 15.4437 13.7413 13.9184 15.1956 12.3478C16.735 10.6852 17.7766 9.02783 18.005 7.4293C18.233 5.83285 17.734 4.75224 16.9659 4.05856C16.1766 3.34572 15.055 3 14 3C12.1319 3 11.0923 4.08479 10.5177 4.68443C10.4581 4.7466 10.4035 4.80356 10.3535 4.85355C10.1582 5.04882 9.84166 5.04882 9.6464 4.85355C9.59641 4.80356 9.54182 4.7466 9.48224 4.68443C8.90757 4.08479 7.86797 3 5.99995 3C4.94495 3 3.82325 3.34573 3.03396 4.05857ZM2.36371 3.31643C3.37369 2.40427 4.75202 2 5.99995 2C8.07123 2 9.34539 3.11257 9.99996 3.77862C10.6545 3.11257 11.9287 2 14 2C15.2479 2 16.6262 2.40428 17.6362 3.31644C18.6674 4.24776 19.2668 5.66715 18.9949 7.5707C18.7233 9.47217 17.5149 11.3148 15.9294 13.0272C14.3355 14.7486 12.3064 16.3952 10.3 17.9C10.1222 18.0333 9.87773 18.0333 9.69995 17.9C7.69353 16.3952 5.66443 14.7485 4.0706 13.0272C2.48503 11.3148 1.27665 9.47217 1.00498 7.57072C0.733012 5.66716 1.33249 4.24776 2.36371 3.31643Z"
                            fill="currentColor"
                          />
                        </svg>
                      </button>
                      <button type="button" class="cart-item__action">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="20"
                          height="20"
                          viewBox="0 0 20 20"
                          fill="none"
                        >
                          <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M2.5 5C2.5 4.72386 2.72386 4.5 3 4.5H17C17.2761 4.5 17.5 4.72386 17.5 5C17.5 5.27614 17.2761 5.5 17 5.5H3C2.72386 5.5 2.5 5.27614 2.5 5Z"
                            fill="currentColor"
                          />
                          <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M3.4584 4.5H16.5059L15.6411 15.6926C15.5405 16.9947 14.4546 18 13.1486 18H6.84639C5.54299 18 4.45829 16.9986 4.35435 15.6994L3.4584 4.5ZM4.5416 5.5L5.35117 15.6196C5.41353 16.3992 6.06435 17 6.84639 17H13.1486C13.9322 17 14.5837 16.3968 14.6441 15.6155L15.4256 5.5H4.5416Z"
                            fill="currentColor"
                          />
                          <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M13 5.5H7V3.46875C7 2.65758 7.65758 2 8.46875 2H11.5312C12.3424 2 13 2.65758 13 3.46875V5.5ZM8.46875 3C8.20987 3 8 3.20987 8 3.46875V4.5H12V3.46875C12 3.20987 11.7901 3 11.5312 3H8.46875Z"
                            fill="currentColor"
                          />
                        </svg>
                      </button>
                    </div>
                  </div>
                  <div class="cart-item__total">
                    <b class="cart-item__sum"><span class="cart-item__sum-value">522</span> сом</b>
                    <span class="cart-item__sum_discount text-caption">1051 сом</span>
                  </div>
                </div>
              </li>
            </ul>
          </details>
        </div>
      </section>
      <aside class="cart-sidebar"></aside>
    </main>
  </body>
</html>
